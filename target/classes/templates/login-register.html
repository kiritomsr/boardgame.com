    <script>
        function validateForm(){
            //register
            var x=document.forms["myForm"]["account-name"].value;
            if (x==null || x==""){
                alert("Username cannot be null.");
                return false;
            }
            var y=document.forms["myForm"]["account-password"].value;
            if (y==null || y==""){
                alert("Password cannot be null.");
                return false;
            }
            var z=document.forms["myForm"]["account-email"].value;
            if (z==null || z==""){
                alert("Email cannot be null.");
                return false;
            }
            var w=document.forms["myForm"]["account-phone"].value;
            if (w==null || w==""){
                alert("Email cannot be null.");
                return false;
            }

        }
    </script>

    <script>
        function loginValidateForm(){

            //login
            var w=document.forms["myLoginForm"]["account-name"].value;
            if (w==null || w==""){
                alert("Username cannot be null.");
                return false;
            }
            var u=document.forms["myLoginForm"]["account-password"].value;
            if (u==null || u==""){
                alert("Password cannot be null.");
                return false;
            }

        }
    </script>

</head>
<body>


    <div class="main-wrapper">

        <div class="login-register-area pt-115 pb-120">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                        <div class="login-register-wrapper">
                            <div class="login-register-tab-list nav">
                                <a class="active" data-toggle="tab" href="#lg1">
                                    <h4> login </h4>
                                </a>
                                <a data-toggle="tab" href="#lg2">
                                    <h4> register </h4>
                                </a>
                            </div>
                            <div class="tab-content">
                                <div id="lg1" class="tab-pane active">
                                    <div class="login-form-container">
                                        <div class="login-register-form">

                                            <form name="myLoginForm" th:action="@{/login}" onsubmit="return loginValidateForm()" method="post">
                                                <p style="color: red" th:text="${msg}" th:if="${!#strings.isEmpty(msg)}"> </p>
                                                <input type="text" name="username" placeholder="Username">
                                                <input type="password" name="password" placeholder="Password">
                                                <div class="button-box">
                                                    <div class="login-toggle-btn">
                                                        <input type="checkbox">
                                                        <label>Remember me</label>
                                                        <a href="#">Forgot Password?</a>
                                                    </div>
                                                    <button type="submit">Login</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div id="lg2" class="tab-pane">
                                    <div class="login-form-container">
                                        <div class="login-register-form">
                                            <form name="myForm" th:action="@{/register}" onsubmit="return validateForm()" method="post">
                                                <p style="color: red" th:text="${msg2}" th:if="${!#strings.isEmpty(msg2)}"> </p>
                                                <input type="text" name="username" placeholder="Username">
                                                <input type="password" name="password" placeholder="Password">
                                                <input name="email" placeholder="Email" type="email">
                                                <input name="phone" placeholder="Phone" type="phone">
                                                <div class="button-box">
                                                    <button type="submit">Register</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div th:replace="reuse/footer :: footer-content"></div>
